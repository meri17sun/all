<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div class="card">
            <div class="img">
                <img
                    src="https://static.nike.com/a/images/w_1280,q_auto,f_auto/9114dec2-8e26-4747-afda-6a7cf0c77c97/fecha-de-lanzamiento-del-air-jordan-4-white-and-black-dh6927-111.jpg">
            </div>
            <div class="text">
                <div class="add">
                    <span>stock ready</span>
                    <span>official store</span>
                </div>
                <h3>Best Shoes</h3>
                <p class="price"> Rp 400.000 </p>
                <p>
                    <span class="old-price"> Rp 500.000</span>
                    <span class="percent">save 20%</span>
                </p>
                <span class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </span>
                <span class="view">20k reviews</span>
                <div class="detal">
                    <button class="add-to-cart"> Add to cart</button>
                    <div class="icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="icon">
